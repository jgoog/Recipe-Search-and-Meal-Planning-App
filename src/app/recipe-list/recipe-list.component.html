<div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2>Recipe List</h2>
        <div class="row">
          <div class="col-md-3">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search by keyword" [(ngModel)]="searchTerm">
            </div>
          </div>
          <div class="col-md-3">
            <button class="btn btn-primary" (click)="performSearch()">Search</button>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <select class="form-control" [(ngModel)]="selectedCategory" (change)="fetchRecipesByCategory()">
                  <option value="">Select a category</option>
                  <option *ngFor="let category of categories" [ngValue]="category.strCategory">{{ category.strCategory }}</option>
                </select>
              </div>
        </div>
        
          <div class="col-md-9">
            <div class="row">
              <!-- Loop through recipes and display recipe cards -->
              <!-- <div class="col-md-4" *ngFor="let recipe of recipes"> -->
                <app-recipe-card 
                *ngFor="let recipe of recipes"
                [recipe]="recipe"
                (recipeClicked)="openRecipeDetails($event)"></app-recipe-card>
              <!-- </div> -->
            </div>
            <div *ngIf="selectedRecipeId !== null && selectedRecipeId !== undefined">
                <app-recipe-detail [recipeId]="selectedRecipeId"></app-recipe-detail>
              </div>              
          </div>
        </div>
      </div>
    </div>
  </div>
