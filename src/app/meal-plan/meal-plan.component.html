<div class="container">
  <h2>Meal Plan</h2>
  <div class="row">
    <div class="col-md-3">
      <h4>Days of the Week</h4>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let day of daysOfWeek" [class.active]="selectedDay === day" (click)="onDaySelect(day)">
          {{ day }}
        </li>
      </ul>
    </div>
    <div class="col-md-9">
      <h4>Recipes</h4>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let day of daysOfWeek">
          {{ day }} : {{ mealPlan[day]?.strMeal || 'No Recipe Selected' }}
        </li>
      </ul>
      <div class="form-group">
        <label for="recipeSelect">Select Recipe:</label>
        <select class="form-control" id="recipeSelect" [(ngModel)]="selectedRecipe">
          <option value="">Select a recipe</option>
          <option *ngFor="let recipe of recipes" [ngValue]="recipe">{{ recipe.strMeal }}</option>
        </select>
      </div>
      <button class="btn btn-primary" (click)="assignRecipeToDay()">Assign Recipe</button>
      <button class="btn btn-secondary" (click)="clearSelections()">Clear Selections</button>
    </div>
  </div>
</div>
